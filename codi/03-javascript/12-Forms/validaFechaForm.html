<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container-fluid">
      <h1>Contacta con nosotros</h1>
      <form
        method="get"
        id="firstContact"
        name="firstContact"
        action="https://dominio.com/envio.php"
        onsubmit="return valida();"
      >
        <div class="form-group">
          <label for="miedad">Fecha de nacimiento:</label>
          <input
            type="date"
            id="miedad"
            name="miedad"
            class="form-control"
            value=""
          />
          <small id="mostra1" class="text-muted"></small>
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input
            type="text"
            class="form-control"
            id="dni"
            name="dni"
            value=""
          />
          <small id="mostra2" class="text-muted"></small>
        </div>
        <div id="error"></div>
        <button type="submit" name="enviar" id="enviar" class="btn btn-primary">
          Enviar
        </button>
        <button
          type="button"
          name="borrar"
          id="borrar"
          class="btn btn-secondary"
        >
          Borrar formulario
        </button>
      </form>
    </main>
    <script src="js/validadnifecha.js"></script>
  </body>
</html>
